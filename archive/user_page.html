<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/user.css">
        <title>IGDB - My Profile</title>
    </head>
    <body>
      <div class = "header"><!--Header image here-->
          <img src="https://github.com/noxiousHellcat/IGDB/blob/master/images/IGDB.png?raw=true" height="75" width="200">
          <div id ="links">
            <a href ="/"> Home</a> 
            <a href ="/database"> Database</a> 
            <a href="/login">Sign In/Register</a>
            <form method="GET" action="search">
              <input type="search" name="query" placeholder="Search Game Titles or Users.."><br>
              <button type="submit" value="Search">Search</button>
              <select name="search_select">
                                <option value="user">Users</option>
                                <option value="game">Games</option>
                            </select>
            </form>
          </div>
      </div>
        <div class = "page">
            <div class = "body">
                <b><p>Name:</p></b><p id= "name">John Doe</p>
                <b><p>Address:</p></b><p id = "address">Louisiana</p>
                <b><p>Date Registered: </p></b><p id ="date">s</p>
                <b><p>Last Active since:</p></b><p id = "activesince">s</p>
                <b><p>Favorite Genres: </p></b><p id = "genre">s</p>
            </div>
            <div class = "footer">Recent posts?</div>
            <div class = "playlists">
              <div id = "playlist_s">
              </div>
            </div>
            <div class = "comments">
              <h3>Recent Comments</h3>
              <div id = "comment_s">
              </div>
            </div>
        </div>
    </body>
</html>
